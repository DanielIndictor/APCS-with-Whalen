<!doctype html>
<!-- The above "tag" (thing in angle brackets) tells the browser that it's looking at an html file. -->
<!-- Comments are written like this. This text won't be displayed as part of the website. You should use comments to clarify the functionality of your website. -->

<html>
  <head>
    <!-- The next line tells the browser that we're using a modern computer with a standard character encoding. Basically you just have to put it in every html file you have. -->
    <meta charset="utf-8">
    <!-- The next line tells the browser the name of this webpage. Usually this sets the name of the tab in the browser.-->
    <title>I'm a tab!</title>
  </head>
  <body>
    <!-- The following line puts the words "Hello, World!" in big words on the webpage. -->
    <h1>Hello, World!</h1>

    <!-- The next line tells the webpage to load the javascript file called "main.js" in the same folder as this file is. -->
    <script src="main.js"></script>
  </body>
</html>
